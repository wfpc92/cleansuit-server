<h1>Eliminar Servicio</h1>
<p>
    Estas seguro que quieres eliminar este servicio?
</p>
<ul>
    <li>Nombre: {{servicio.nombre}}</li>
    <li>Descripcion: {{servicio.descripcion}}</li>
</ul>
<input type="button" value="Eliminar" class="btn btn-danger" ng-click="eliminar()" />
<a class="btn btn-default" ui-sref="app.servicios">Cancelar</a>
