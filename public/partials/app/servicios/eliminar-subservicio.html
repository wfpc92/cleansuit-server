<h1>{{servicio.nombre}}</h1>
<h2>Eliminar {{subservicio.nombre}}</h2>
<p>
    Estas seguro que quieres eliminar este subservicio?
</p>
<ul>
    <li>Nombre: {{subservicio.nombre}}</li>
    <li>Descripcion: {{subservicio.descripcion}}</li>
    <li>precio: {{subservicio.precio}}</li>
    <li>detalles: {{subservicio.detalles}}</li>
</ul>
<input type="button" value="Eliminar" class="btn btn-danger" ng-click="eliminar()" />
<a class="btn btn-default" ui-sref="app.servicios">Cancelar</a>
