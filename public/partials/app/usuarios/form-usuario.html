<h1>Nuevo Usuario</h1>

<form>
    <div class="form-group">
        <label>Nombre</label>		
        <input class="form-control" ng-model="usuario.nombre"></input>
    </div>
    <div class="form-group">
        <label>Correo electrónico</label>		
        <input class="form-control" ng-model="usuario.correo"></input>
    </div>
    <div class="form-group">
        <label>rol</label>
        <select ng-options="rol for rol in roles" ng-model="usuario.rol"></select>
    </div>
    <div class="form-group">
        <label>Descripción Larga</label>
        <textarea class="form-control" ng-model="producto.desc_larga"></textarea>
    </div>
    <div class="form-group">
        <label>Imagen</label>
        <input type="text" class="form-control" ng-model="producto.url_imagen"></input>
    </div>
    <input type="button" class="btn btn-primary" value="Save" ng-click="guardar()"></input>	
</form>
